<!DOCTYPE html>
<html>
    <head>
        <title>Responsive</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width-device-width, initial-scale= 1.0">
        <meta name="description" content="Exercice Responsive">
        <link rel="stylesheet" href="Style Respon2.css">
    </head>
    <body>
        <div id="main">
            <div id="small">
                <h2>Small</h2>
                <p>Si la largeur de l'écran est inférieure à 300px alors la couleur de fond sera rouge</p>
            </div>
            <div id="medium">
                <h2>Medium</h2>
                <p>si la largeur de l'écran est comprise entre 300 et 768px alors la couleur de fond sera verte</p>
            </div>
            <div id="large">
                <h2>Large</h2>
                <p>si la largeur de l'écran est supérieur à 768px alors la couleur de fond sera bleu</p>
            </div>
        </div>
    </body>
</html>
